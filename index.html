<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app tactique foot</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tactique football</h1>
    <div class="terrain">
        <div class="butgauche"></div>
        <div class="butdroite"></div>
        <div class="surface-reparation-gauche"></div>
        <div class="surface-reparation-droite"></div>
        <div class="lignes">
          <div class="ligne-centrale"></div>
          <div class="cercle-centre"></div>
        </div>
        <div class="joueur ballon"></div>
        <div class="joueur domicile-gardien" id="gardiendomicile" draggable="true"></div>
        <div class="joueur domicile-joueur un" id="joueurdomicile1" draggable="true"></div>
        <div class="joueur domicile-joueur deux" id="joueurdomicile2"></div>
        <div class="joueur domicile-joueur trois" id="joueurdomicile3"></div>
        <div class="joueur domicile-joueur quatre" id="joueurdomicile4"></div>
        <div class="joueur domicile-joueur cinq" id="joueurdomicile5"></div>
        <div class="joueur domicile-joueur six" id="joueurdomicile6"></div>
        <div class="joueur domicile-joueur sept" id="joueurdomicile7"></div>
        <div class="joueur domicile-joueur huit" id="joueurdomicile8"></div>
        <div class="joueur domicile-joueur neuf" id="joueurdomicile9"></div>
        <div class="joueur domicile-joueur dix" id="joueurdomicile10"></div>
        <div class="joueur exterieur-gardien"></div>
        <div class="joueur exterieur-joueur un"></div>
        <div class="joueur exterieur-joueur deux"></div>
        <div class="joueur exterieur-joueur trois"></div>
        <div class="joueur exterieur-joueur quatre"></div>
        <div class="joueur exterieur-joueur cinq"></div>
        <div class="joueur exterieur-joueur six"></div>
        <div class="joueur exterieur-joueur sept"></div>
        <div class="joueur exterieur-joueur huit"></div>
        <div class="joueur exterieur-joueur neuf"></div>
        <div class="joueur exterieur-joueur dix"></div>
      </div>
</body>
</html>
